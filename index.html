<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Founding of Spidervania</title>
    <link rel="stylesheet" href="react-15.0.1/examples/shared/css/base.css" />
  </head>
  <body>
    <h1>The Founding of Spidervania</h1>
    <div id="container">
      <p>
        To install React, follow the instructions on
        <a href="https://github.com/facebook/react/">GitHub</a>.
      </p>
      <p>
        If you can see this, React is <strong>not</strong> working right.
        If you checked out the source from GitHub make sure to run <code>grunt</code>.
      </p>
    </div>
    <h4>&copy; 2016 Jade Eklund</h4>
    <p>Written in <a href="https://facebook.github.io/react" target="_blank">React</a></p>

    <script src="react-15.0.1/build/react.js"></script>
    <script src="react-15.0.1/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      var ExampleApplication = React.createClass({
        getInitialState: function() {
          return { 
            eggs: 0, 
            mothers: 0,
            gatherers: 0,
            food: 8888,
            motherCost: 8, 
            motherSpeed: 1 / 1000,
            gathererCost: 32,
            gathererSpeed: 1 / 8888,
            lastHatch: new Date().getTime() };
        },
        layEgg: function() {
          this.setState({
            eggs: this.state.eggs + 1
          });
        },
        hatch: function() {
          this.setState({
            eggs: this.eggs() - this.state.motherCost,
            food: this.food(),
            mothers: this.state.mothers + 1,
            lastHatch: new Date().getTime()
          });
        },
        hatchGatherer: function() {
          this.setState({
            eggs: this.eggs() - this.state.gathererCost,
            food: this.food(),
            gatherers: this.state.gatherers + 1,
            lastHatch: new Date().getTime()
          });
        },
        hatchAll: function() {
          this.setState({
            eggs: this.eggs() - (this.state.motherCost * this.possibleMothers()),
            food: this.food(),
            mothers: this.state.mothers + this.possibleMothers(),
            lastHatch: new Date().getTime()
          });
        },
        hatchAllGatherers: function() {
          this.setState({
            eggs: this.eggs() - (this.state.gathererCost * this.possibleGatherers()),
            food: this.food(),
            gatherers: this.state.gatherers + this.possibleGatherers(),
            lastHatch: new Date().getTime()
          });
        },
        possibleMothers: function() {
          return Math.floor(this.eggs() / this.state.motherCost);
        },
        possibleGatherers: function() {
          return Math.floor(this.eggs() / this.state.gathererCost);
        },
        elapsed: function() {
          return new Date().getTime() - this.state.lastHatch;
        },
        food: function() {
          return this.state.food - this.eggs();
        },
        foodSinceLastHatch: function() {
          return Math.floor(this.elapsed() * this.foodPerMillisecond());
        },
        foodPerMillisecond: function() {
          return this.state.gatherers * this.state.gathererSpeed;
        },
        foodPerSecond: function() {
          return Math.floor(this.foodPerMillisecond() * 1000);
        },
        eggs: function() {
          if (this.eggsSinceLastHatch() < this.state.food) {
            return this.state.eggs + this.eggsSinceLastHatch();
          }
          else {
            return this.state.food;
          }
        },
        eggsSinceLastHatch: function() {
          return Math.floor(this.elapsed() * this.eggsPerMillisecond());
        },
        eggsPerMillisecond: function() {
          return this.state.mothers * this.state.motherSpeed;
        },
        eggsPerSecond: function() {
          return Math.floor(this.eggsPerMillisecond() * 1000);
        },
        canHatchMother: function() {
          return this.eggs() >= this.state.motherCost;
        },
        canHatchGatherer: function() {
          return this.eggs() >= this.state.gathererCost;
        },
        render: function() {
          var motherCost = this.state.motherCost;

          var mothers = this.state.mothers;
          var gatherers = this.state.gatherers;

          var eggs = this.eggs();
          var food = this.food();

          var story = (
            <div>
              <p>
                You are a spider princess.
              </p>
              <p>
                Your body is full of eggs.
              </p>
            </div>
          )

          if (mothers) {
            var mothersReport = 'You have ' + mothers + ' Mothers laying ' + this.eggsPerSecond() + ' eggs per second.';
          }

          if (gatherers) {
            var gatherersReport = 'You have ' + gatherers + ' Gatherers gathering ' + this.foodPerSecond() + ' food per second.';
          }
          var eggsReport =
            'You have laid ' + eggs + ' spider eggs.';

          var foodReport =
            'There is ' + food + ' food in the area.';

          if (this.canHatchMother()) {
            var hatchMother = (
              <div>
                <p>
                  You have enough eggs to hatch {this.possibleMothers()} Mothers.
                </p>
                <p>
                  <button onClick={this.hatch}>
                    Hatch a Mother
                  </button>
                  <button onClick={this.hatchAll}>
                    Hatch All {this.possibleMothers()}
                  </button>
                </p>
              </div>
            );
          }

          if (this.canHatchGatherer()) {
            var hatchGatherer = (
            <div>
              <p>
                You have enough eggs to hatch {this.possibleGatherers()} Gatherers.
              </p>
              <p>
                Gatherers bring food and other resources, which you will need in order to expand.
              </p>
              <p>
                <button onClick={this.hatchGatherer}>
                  Hatch a Gatherer
                </button>
                <button onClick={this.hatchAllGatherers}>
                  Hatch All {this.possibleGatherers()}
                </button>
              </p>
            </div>
            );
          }

          return (
            <div>
              <p>{story}</p>
              <p>{mothersReport}</p>
              <p>{gatherersReport}</p>
              <p>{eggsReport}</p>
              <p>{foodReport}</p>
              <p>
                <button onClick={this.layEgg}>
                  Lay an Egg
                </button>
              </p>
              {hatchMother}
              {hatchGatherer}
            </div>
          );
        }
      });
      var start = new Date().getTime();
      setInterval(function() {
        ReactDOM.render(
          <ExampleApplication />,
          document.getElementById('container')
        );
      }, 50);
    </script>
  </body>
</html>
