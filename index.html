<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Founding of Spidervania</title>
    <link rel="stylesheet" href="react-15.0.1/examples/shared/css/base.css" />
  </head>
  <body>
    <h1>The Founding of Spidervania</h1>
    <div id="container">
      <p>
        To install React, follow the instructions on
        <a href="https://github.com/facebook/react/">GitHub</a>.
      </p>
      <p>
        If you can see this, React is <strong>not</strong> working right.
        If you checked out the source from GitHub make sure to run <code>grunt</code>.
      </p>
    </div>
    <h4>&copy; 2016 Jade Eklund</h4>
    <p>Written in <a href="https://facebook.github.io/react" target="_blank">React</a></p>

    <script src="react-15.0.1/build/react.js"></script>
    <script src="react-15.0.1/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      var ExampleApplication = React.createClass({
        render: function() {
          var mothers = this.props.mothers;
          var elapsed = this.props.elapsed;
          var eggs = Math.round(elapsed / 100 * mothers);
          if (mothers) {
            var mothersMessage = 'You have ' + mothers + ' Mothers.';
          }
          var message =
            'Your Mothers have laid ' + eggs + ' spider eggs.';

          return <div><p>{mothersMessage}</p><p>{message}</p></div>;
        }
      });
      var start = new Date().getTime();
      setInterval(function() {
        ReactDOM.render(
          <ExampleApplication elapsed={new Date().getTime() - start} mothers={1} />,
          document.getElementById('container')
        );
      }, 50);
    </script>
  </body>
</html>
