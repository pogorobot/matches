<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Founding of Spidervania</title>
    <link rel="stylesheet" href="react-15.0.1/examples/shared/css/base.css" />
  </head>
  <body>
    <h1>The Founding of Spidervania</h1>
    <div id="container">
      <p>
        To install React, follow the instructions on
        <a href="https://github.com/facebook/react/">GitHub</a>.
      </p>
      <p>
        If you can see this, React is <strong>not</strong> working right.
        If you checked out the source from GitHub make sure to run <code>grunt</code>.
      </p>
    </div>
    <h4>&copy; 2016 Jade Eklund</h4>
    <p>Written in <a href="https://facebook.github.io/react" target="_blank">React</a></p>

    <script src="react-15.0.1/build/react.js"></script>
    <script src="react-15.0.1/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      var ExampleApplication = React.createClass({
        getInitialState: function() {
          return { eggs: 0, mothers: 0, motherCost: 8, lastHatch: new Date().getTime() };
        },
        layEgg: function() {
          this.setState({
            eggs: this.state.eggs + 1
          });
        },
        hatch: function() {
          this.setState({
            eggs: this.state.eggs + this.eggsSinceLastHatch() - this.state.motherCost,
            mothers: this.state.mothers + 1,
            lastHatch: new Date().getTime()
          });
        },
        elapsed: function() {
          return new Date().getTime() - this.state.lastHatch;
        },
        eggsSinceLastHatch: function() {
          var elapsed = (new Date().getTime() - this.state.lastHatch);
          var motherSpeed = 1 / 1000;

          return Math.floor(elapsed * this.state.mothers * motherSpeed);
        },
        render: function() {
          var motherCost = this.state.motherCost;

          var mothers = this.state.mothers;

          var eggs = Math.floor(this.state.eggs + this.eggsSinceLastHatch());
          if (mothers) {
            var mothersReport = 'You have ' + mothers + ' Mothers.';
          }
          var eggsReport =
            'Your Mothers have laid ' + eggs + ' spider eggs.';

          if (Math.floor(eggs / motherCost) > 0) {
            var hatchMother = (
              <div>
                <p>
                  You have enough eggs to hatch {Math.floor(eggs / motherCost)} Mothers.
                </p>
                <p>
                  <button onClick={this.hatch}>
                    Hatch a Mother
                  </button>
                </p>
              </div>
            );
          }

          return (
            <div>
              <p>{mothersReport}</p>
              <p>{eggsReport}</p>
              <p>
                <button onClick={this.layEgg}>
                  Lay an Egg
                </button>
              </p>
              {hatchMother}
            </div>
          );
        }
      });
      var start = new Date().getTime();
      setInterval(function() {
        ReactDOM.render(
          <ExampleApplication />,
          document.getElementById('container')
        );
      }, 50);
    </script>
  </body>
</html>
