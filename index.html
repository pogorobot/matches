<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Founding of Spidervania</title>
    <link rel="stylesheet" href="react-15.0.1/examples/shared/css/base.css" />
  </head>
  <body>
    <h1>The Founding of Spidervania</h1>
    <div id="container">
      <p>
        To install React, follow the instructions on
        <a href="https://github.com/facebook/react/">GitHub</a>.
      </p>
      <p>
        If you can see this, React is <strong>not</strong> working right.
        If you checked out the source from GitHub make sure to run <code>grunt</code>.
      </p>
    </div>
    <h4>&copy; 2016 Jade Eklund</h4>
    <p>Written in <a href="https://facebook.github.io/react" target="_blank">React</a></p>

    <script src="react-15.0.1/build/react.js"></script>
    <script src="react-15.0.1/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      var ExampleApplication = React.createClass({
        getInitialState: function() {
          return { 
            eggs: 0, 
            mothers: 0,
            gatherers: 0,
            food: 0,
            motherCost: { eggs: 1, food: 8}, 
            motherSpeed: 1 / 3000,
            gathererCost: { eggs: 1, food: 4},
            gathererSpeed: 1 / 2000,
            lastHatch: new Date().getTime() };
        },
        layEgg: function() {
          this.setState({
            eggs: this.state.eggs + 1,
            food: this.state.food - 1,
          });
        },
        gatherFood: function() {
          this.setState({
            food: this.state.food + 1
          });
        },
        hatch: function() {
          this.setState({
            eggs: this.eggs() - this.state.motherCost.eggs,
            food: this.food() - this.state.motherCost.food,
            mothers: this.state.mothers + 1,
            lastHatch: new Date().getTime()
          });
        },
        hatchGatherer: function() {
          this.setState({
            eggs: this.eggs() - this.state.gathererCost.eggs,
            food: this.food() - this.state.gathererCost.food,
            gatherers: this.state.gatherers + 1,
            lastHatch: new Date().getTime()
          });
        },
        hatchAll: function() {
          this.setState({
            eggs: this.eggs() - (this.state.motherCost.eggs * this.possibleMothers()),
            food: this.food() - (this.state.motherCost.food * this.possibleMothers()),
            mothers: this.state.mothers + this.possibleMothers(),
            lastHatch: new Date().getTime()
          });
        },
        hatchAllGatherers: function() {
          this.setState({
            eggs: this.eggs() - (this.state.gathererCost.eggs * this.possibleGatherers()),
            food: this.food() - (this.state.gathererCost.food * this.possibleGatherers()),
            gatherers: this.state.gatherers + this.possibleGatherers(),
            lastHatch: new Date().getTime()
          });
        },
        possibleMothers: function() {
          if (this.eggs() / this.state.motherCost.eggs < this.food() / this.state.motherCost.food) {
            return Math.floor(this.eggs() / this.state.motherCost.eggs);
          }
          else {
            return Math.floor(this.food() / this.state.motherCost.food);
          }
        },
        possibleGatherers: function() {
          if (this.eggs() / this.state.gathererCost.eggs < this.food() / this.state.gathererCost.food) {
            return Math.floor(this.eggs() / this.state.gathererCost.eggs);
          }
          else {
            return Math.floor(this.food() / this.state.gathererCost.food);
          }
        },
        elapsed: function() {
          return new Date().getTime() - this.state.lastHatch;
        },

        food: function() {
          var uncapped = this.state.food + this.foodSinceLastHatch();
          if (uncapped < 0) {
            return 0;
          }
          else {
            return uncapped;
          }
        },
        foodSinceLastHatch: function() {
          return Math.floor(this.elapsed() * this.foodPerMillisecond());
        },
        foodPerMillisecond: function() {
          return this.foodProducedPerMillisecond() - this.foodConsumedPerMillisecond();
        },
        foodProducedPerMillisecond: function() {
          return this.state.gatherers * this.state.gathererSpeed;
        },
        foodConsumedPerMillisecond: function() {
          return this.eggsPerMillisecond();
        },
        foodProducedPerSecond: function() {
          return Math.floor(this.foodProducedPerMillisecond() * 10000) / 10;
        },
        foodConsumedPerSecond: function() {
          return Math.floor(this.foodConsumedPerMillisecond() * 10000) / 10;
        },
        foodPerSecond: function() {
          return Math.floor(this.foodPerMillisecond() * 10000) / 10;
        },

        eggs: function() {
          var uncapped = this.state.eggs + this.eggsSinceLastHatch();
          if (uncapped > this.eggsCap()) {
            return this.state.eggs + this.eggsCap();
          }
          else {
            return uncapped;
          }
        },
        eggsSinceLastHatch: function() {
          return this.eggsProduced() - this.eggsConsumed();
        },
        eggsProduced: function() {          
          return Math.floor(this.elapsed() * this.eggsPerMillisecond());
        },
        eggsConsumed: function() {
          return 0;
        },
        eggsCap: function() {
          return this.food();
        },
        eggsPerMillisecond: function() {
          return this.state.mothers * this.state.motherSpeed;
        },
        eggsPerSecond: function() {
          return Math.floor(this.eggsPerMillisecond() * 10000) / 10;
        },


        canHatchMother: function() {
          if (this.eggs() >= this.state.motherCost.eggs) {
            if (this.food() >= this.state.motherCost.food) {
              return true;
            }
          }
          return false;
        },
        canHatchGatherer: function() {
          if (this.eggs() >= this.state.gathererCost.eggs) {
            if (this.food() >= this.state.gathererCost.food) {
              return true;
            }
          }
          return false;
        },
        render: function() {
          var mothers = this.state.mothers;
          var gatherers = this.state.gatherers;

          var eggs = this.eggs();
          var food = this.food();

          var story = (
            <div>
              <p>
                You are a spider princess.
              </p>
              <p>
                You are hungry.
              </p>
            </div>
          )

          if (mothers) {
            var mothersReport = 'You have ' + mothers + ' Mothers eating ' + this.foodConsumedPerSecond() + ' food per second.';
          }

          if (gatherers) {
            var gatherersReport = 'You have ' + gatherers + ' Gatherers gathering ' + this.foodProducedPerSecond() + ' food per second.';
          }
          var eggsReport =
            'You have laid ' + eggs + ' spider eggs. (' + this.eggsPerSecond() + ' per second)';

          var foodReport =
            'There is ' + food + ' food in your belly. (' + this.foodPerSecond() + ' per second)';

          if (this.canHatchMother()) {
            var hatchMother = (
              <div>
                <p>
                  Mothers lay eggs automatically, as long as you keep them fed.
                </p>
                <p>
                  <button onClick={this.hatch}>
                    Hatch a Mother (Eggs: {this.state.motherCost.eggs}, Food: {this.state.motherCost.food})
                  </button>
                  <button onClick={this.hatchAll}>
                    Hatch {this.possibleMothers()}
                  </button>
                </p>
              </div>
            );
          }

          if (this.canHatchGatherer()) {
            var hatchGatherer = (
            <div>
              <p>
                Your eggs are ready to hatch.
              </p>
              <p>
                <button onClick={this.hatchGatherer}>
                  Hatch a Gatherer (Eggs: {this.state.gathererCost.eggs}, Food: {this.state.gathererCost.food})
                </button>
                <button onClick={this.hatchAllGatherers}>
                  Hatch {this.possibleGatherers()}
                </button>
              </p>
            </div>
            );
          }

          if (this.food() > 0) {
            var layEgg = (
              <p>
                <button onClick={this.layEgg}>
                  Lay an Egg (Food: 1)
                </button>
              </p>
            )
          }

          var gatherFood = (
            <p>
              <button onClick={this.gatherFood}>
                Gather Food
              </button>
            </p>
          )

          return (
            <div>
              <p>{story}</p>
              <p>{foodReport}</p>
              {gatherFood}
              <p>{eggsReport}</p>
              {layEgg}
              <p>{gatherersReport}</p>
              {hatchGatherer}
              <p>{mothersReport}</p>
              {hatchMother}
            </div>
          );
        }
      });
      var start = new Date().getTime();
      setInterval(function() {
        ReactDOM.render(
          <ExampleApplication />,
          document.getElementById('container')
        );
      }, 50);
    </script>
  </body>
</html>
